<!DOCTYPE html>
<html>
<head>
	<title>Search for Meals</title>
	<link rel="stylesheet" type="text/css" href="menustyle.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet"></link>
</head>
<body>
<header>
	<h1>What are you in the mood for?</h1>
</header>
	<div class="meal-time">
		<div th:each="currentMenuItems: ${mealTime.menuItemSet}">
			<h3><a th:href="@{/ingredients(id=${currentMenuItems.id})}" 
				th:text="${currentMenuItems.mealName}"></a></h3>
				<p th:text="${currentMenuItems.description}"></p>
			</div>
		</div>
		<footer>
		<p>All meal ideas are Nathan's</p>
		<p>&copy;2017 MEAGHANATHAN</p>
	</footer>
	</body>
	</html>
