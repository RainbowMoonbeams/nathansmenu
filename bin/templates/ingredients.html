<!DOCTYPE html>
<html>
<head>
	<title>Meal Ingredients</title>
	<link rel="stylesheet" type="text/css" href="menustyle.css"></link>
	<link href="https://fonts.googleapis.com/css?family=Lobster|Playfair+Display" rel="stylesheet"></link>
</head>
<body>
	<header>
	<ul class="nav-menu">
			<li><a href="default.asp"><h2>Home</h2></a></li>
			<li><a href="news.asp"><h2>News</h2></a></li>
			<li><a href="contact.asp"><h2>Contact</h2></a></li>
			<li><a href="about.asp"><h2>About</h2></a></li>
		</ul>
		<h1>Ingredients:</h1>
	</header>
	<div class="meal-time">
		<div>
			<p th:text="${menuItem.ingredients}"></p>

			<form method="POST">
				<input name="id" type="hidden" th:value="${menuItem.id}" />
				<label>Add a Tag: <input name="name" type="text" /></label>
				<button th:formaction="@{/tag/add}">Submit</button>
			</form>
			
			<form>
				<h2>Tags:</h2>
				<input type="hidden" name="menuItemId" th:value="${menuItem.id}"></input>
				<ul>
					<li th:each="tag: ${menuItem.tags}"><span th:text="${tag.name}"></span>
						<button name="tagId" th:value="${tag.id}" th:formaction="@{/tag/delete}">delete</button></li>
					</ul>
				</form>
			</div>
		</div>
		<footer>
			<p>All meal ideas are Nathan's</p>
			<p>&copy;2017 MEAGHANATHAN</p>
		</footer>
	</body>
	</html>
